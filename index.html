<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sunrise/Sunset Times</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Sunrise/Sunset Times</h1>
        </header>
        <hr class="hr-header">
        <main>
            <div class="main-info">
                <div class="location-date">
                    <div>
                        <div class="icon-text input" id="location-name" title="Your current city">
                            <label for="location"><img class="ld-icon" src="images-and-icons/pin-map-fill.svg"></label>
                            <input type="text" id="location" name="location">
                        </div>
                        <div class="icon-text" id="location-coordinates" title="Your current coordinates">
                            <img class="ld-icon" src="images-and-icons/globe2.svg">32.7157° N, 117.1611° W
                        </div>
                    </div>
                    <div class="icon-text" title="Current date">
                        <img class="ld-icon" src="images-and-icons/calendar2-event.svg"><span id="current-date">9/2/2022</span>
                    </div>
                </div>
                <hr>
                <div class="time">
                    <h2 id="current-time"></h2>
                </div>
                <hr>
                <div class="sunrise-sunset">
                    <div>
                        <div class="icon-text" id="sunrise-time" title="Sunrise time">
                            <img class="ld-icon" src="images-and-icons/sunrise-fill.svg">5:45am
                        </div>
                        <div class="icon-text" id="sunset-time" title="Sunset time">
                            <img class="ld-icon" src="images-and-icons/sunset.svg">7:15am
                        </div>
                    </div>
                    <div class="icon-text" id="total-sun-hours" title="Total hours of daylight">
                        <img class="ld-icon" src="images-and-icons/brightness-high-fill.svg">13.5 hours
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <img src="images-and-icons/github-icon.svg">
            <p>Designed and developed by Villy Belmonte</p>
        </footer>
        
    </body>
    <script src="index.js"></script>
</html>
